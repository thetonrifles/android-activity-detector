language: android
jdk: oraclejdk7

android:
  components:
    - build-tools-21.1.2
    - android-22
    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository

  licenses:
    - android-sdk-license-.+

notifications:
  email:
    on_success: never
    on_failure: always

before_install:
  - chmod +x gradlew
  - export TERM=dumb

script: ./gradlew assembleDebug
